{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href= "{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script> 
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
	  <!-- Datatable and Datepicker styles for this template -->
	  <link href="http://cdn.datatables.net/1.10.0/css/jquery.dataTables.css" rel="stylesheet">
	  <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
  </head>
  <body>
    {% include 'Todo/navbar.html' %}
    {% block section %}{% endblock %}
    <!-- Modal for creating Task-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h2 class="modal-title" id="myModalLabel">Create Task</h2>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-8">
                  <form class="form-horizontal" method="POST" action="/todo/create" onsubmit="return validateName(this)"> 
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="name"  class="col-sm-2 control-label">Task Name</label>
                      <div class="col-sm-6">
                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter Task Name..." onkeyup="validateName();"><label id="nameMe"></label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">Description</label>
                      <div class="col-sm-6">
                        <textarea  class="form-control" name="description" placeholder="Briefly describe your task..."></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label">Due Date</label>
                      <div class='input-group date col-sm-6' id='stop'>
                        <input style="background:#fff" name="date_post" type='text' class="form-control"  id="datebox"/>
                        <span  class="input-group-addon" id="calendar"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="city" class="col-sm-2 control-label">Priority</label>
                      <div class="col-sm-6">
                        <select class="form-control" name="priority">
                          <option value="3">High</option>
                          <option value="2">Medium</option>
					                <option value="1">Low</option>
                        </select>
                      </div>
                    </div>
							      <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-success" >Add Task</button>
                        <button type="reset" class="btn btn-default"  data-dismiss="modal" aria-hidden="true">Close</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="http://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
	  <script src="{% static 'js/moment.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
	  {% block js %}
    {% endblock %}
    <script type="text/javascript">
    $('#datebox').focus(function()
         {
     
     $('#calendar').click();
     
     });
    </script>
    <script>
      $(function () {
        $('#start').datetimepicker();
        $('#stop').datetimepicker();
      });
    </script>
  </body>
</html>
